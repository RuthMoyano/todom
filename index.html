<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input id = "transBtn" class="todo-input" type="text" name="todo-input">
          <button id = "addBtn" class="add-todo">ADD</button>
          <button id = "removeBtn" class="add-todo">REMOVE ALL</button>
          <button id = "removeComplete"type="button" class="btn btn-success">REMOVE COMPLETED</button>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src="./todos.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
